<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - ByteBites</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>

    body {
      background-color: #fffaf0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-container {
      padding: 30px;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #f1f1f1;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      flex-grow: 1;
      margin-left: 20px;
    }

    .cart-item h4 {
      margin: 5px 0;
      font-size: 1.1em;
    }

    .cart-item p {
      margin: 5px 0;
      color: #888;
    }

    .cart-item input {
      width: 40px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .cart-item-details button {
      margin-top: 8px;
      padding: 5px 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item-details button:hover {
      background-color: #e60000;
    }

    .total-price {
      text-align: right;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .checkout-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background-color: #e60000;
    }
  </style>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

</head>

<body>

  <header>
    <h2>ByteBites - Cart</h2>
    <div>
      <span>Welcome, <strong id="userGreeting"></strong></span>
      <button onclick="logout()" style="margin-left: 20px; padding: 5px 10px;">Logout</button>
    </div>
    
  </header>

  <div class="cart-container" id="cartItems">
    <!-- Cart items will be displayed dynamically here -->
  </div>

  <div class="total-price" id="totalPrice">
    Total: â‚¹0
  </div>

  <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
